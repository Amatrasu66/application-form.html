<html> 
      <title> Admission form of bca </title>
      <body style = "background-color:teal ; color:white" >
           <h1> addmision form of bca 1C</h1>
      <form>
           First Name :
           <input type = "text" name = "fname">
           <span style="display: inline-block; width: 50px;"></span>
           Last Name :
           <input type = "text" name = "lname">
           <br>
           <br>
           Date of Birth :
           <input type = "date" name = "dob">
           <span style="display: inline-block; width: 90px;"></span>
           Age :
           <input type = "number" name = "age">
           <br>
           <br>
           Gender : 
           <select>
               <option value = "Male" name = "male" >Male</option>
               <option value = "Female" name = "Female" >Female</option>
           </select>
           <span style ="display: inline-block; width: 180px;"></span>
           E-Mail :
           <input type = "text" name = "email">
           <br>
           <br>
           Position Avalible :
           <input type = "radio" name = "position" id = "Junior Developer">Junior Developer
           <input type = "radio" name = "position" id = "Mid-level Developer">Mid-level Developer
           <input type = "radio" name = "position" id = "Senior Developer">Senior Developer
           <br>
           <br>
           Programing Language :
           <input type = "checkbox" name = "language" id = "Java">Java
           <input type = "checkbox" name = "language" id = "JavaScript">JavaScript
           <input type = "checkbox" name = "language" id = "Python">Python
           <br>
           <br>
           Pasword:
           <input type ="password" id="password">
           <span style = "display: inline-block; width: 30px;"></span>
           Confirm Pasword : 
           <input type = "pasword" id = "pasword">
           <br>
           <br>
           <span style = "display: inline-block; width: 250px"></span>
           <button type = "submit" style = "background-color:red;color:white">submit
           <button type = "reset" style = "background-color:red;color:white">reset
      </form>
      </body>
</html>
