<!DOCTYPE html>
<head>
  <title> application form </title>
</head>
<body bgcolor = "teal"><font color = "white">
           <h1 style = "text-align:center;">Application Form </h1>
    <form>
             First Name :
            <input type="text" name="first-name">
            <span style="display: inline-block; width: 20px;"></span>
             Last Name :
            <input type="text" name="last-name">
            <br>
            <br>
             Date of Birth :
             <input type = "date" name = "dob">
             <span style="display: inline-block; width: 69px;"></span>
             Age :
             <input type = "number" name = "age">
             <br>
             <br>
             Gender : <select>
             <option value = "Male" >Male</option value>
             <option value = "Female" >Female </option value>
             </select>
             <span style="display: inline-block; width: 153px;"></span>
             Email Id :
             <input type = "email" name = "email">
            <br>
            <br>
             Position Avalible :
             <input type = "radio" name = "position" id = "Junior Developer">Junior Developer
             <input type = "radio" name = "position" id = "Mid - level Developer">Mid - level Developer
             <input type = "radio" name = "position" id = "Senior Developer">Senior Developer
            <br>
            <br>
             Programing languages : 
             <input type = "checkbox" name = "language" id = "Java">Java
             <input type = "checkbox" name = "language" id = "JavaScript">JavaScript
             <input type = "checkbox" name = "language" id = "Python">Python
             <br>
             <br>
            Password :
            <input type = "pasword" name = "pwd">
            <span style="display: inline-block; width: 34px;"></span>
            Confirm Password : 
            <input type = "pasword" name = "pwd">
            <br>
            <br>
            <span style="display: inline-block; width: 228px;"></span>
            <input type = "submit">
            <input type = "reset">
   </form>
</body>
</html>
